<!DOCTYPE html>
<html lang="en">
  <head>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
  />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/616a347b0e.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="utf-8" />
    
    <title>Get In Touch</title>
  </head>
  <body>
    <div class="hero">
      <nav>
        <img class="logo" src="src/images/Logo.png" alt="√Ñngel Pandey's Logo" />
        <ul id="nav-list">
          <li><a href="index.html#about-me">About Me</a></li>
          <li><a href="index.html#projects">Projects</a></li>
          <li><a href="Contact.html">Contact</a></li>
          <li><a href="privacy.html">Privacy</a></li>
        </ul>
        <button class="hamburger" id="hamburger">
          <i class="fas fa-bars"></i>
        </button>
      </nav>
    
    <div class="container">
      <h1>Get In Touch üìù</h1>
      <form
        target="_blank"
        action="https://formsubmit.co/a1371279ace755bdcd5e69954485863c"
        method="POST"
      >
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_next" value="https://angelpandey.com/src/pages/thankyou.html">  
      <div class="form-group">
          <div class="form-row">
            <div class="col">
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Full Name"
                required
              />
            </div>
            <div class="col">
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Email Address"
                required
              />
            </div>
          </div>
        </div>
        <div class="from-group">
          <div class="form-row">
            <div class="col">
              <h5>Subject:</h5>
            </div>
            <div class="col">
              <input
                type="radio"
                name="_subject"
                id="enquiry"
                value="New Enquiry email from Website !!"
                required
              />
              <label for="enquiry"> Enquiry </label>
            </div>
            <div class="col">
              <input
                type="radio"
                name="_subject"
                id="collaboration"
                value="New Collaboration email from Website!!"
              />
              <label for="collaboration"> Collaboration </label>
            </div>
            <div class="col">
              <input
                type="radio"
                name="_subject"
                id="feedback"
                value="New FeedBack Email from Website !!"
              />
              <label for="feedback"> Feed Back </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <textarea
            placeholder="Your Message"
            class="form-control"
            name="message"
            rows="10"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-lg btn-dark btn-block">
          Send Message
        </button>
      </form>
    </div>
    <footer id="footer"> 
      <p>¬© 2023 Angel Pandey - Portfolio</p>
    </footer>


  </body>
  <script src="src/app.js"></script>
</html>
